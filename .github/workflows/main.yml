name: api-fussball-docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install rsync
        run: |
            apt-get update -y
            apt-get install -y rsync
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false
      - name: Build and deploy to server
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
        run: |
          pnpm install
          pnpm run build
          rsync -vaz -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/football-api/docs-nuxt 

         
